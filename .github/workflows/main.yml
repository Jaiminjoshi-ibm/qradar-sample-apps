name: build
on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload Trivy scan results to JFrog Artifactory
        run: |
          curl -vvv -H "X-JFrog-Art-Api:${{ secrets.ARTIFACTORY_API_KEY}}" -X PUT ${{ secrets.JFROG_URL }}/test.sarif -F "file=@trivy-result.sarif"
      


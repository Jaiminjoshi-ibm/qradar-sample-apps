name: build
on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          
      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          chmod +x jfrog
          ./jfrog config add my-artifactory \
            --url=${{ secrets.JFROG_URL }} \
            --user=${{ secrets.ARTIFACTORY_USER }} \
            --password=${{ secrets.ARTIFACTORY_API_KEY }}

      - name: Upload Trivy scan results to JFrog Artifactory
        run: |
          ./jfrog rt u trivy-results.sarif artifactory/amis-snapshot-local/Test/trivy-results.sarif
        env:
          JFROG_CLI_HOME: ${{ runner.temp }}

